<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js"></script>
  </head>
  <body onload="getLocName()">
    <div id="selectCard">
      <select id="selector">
        <option value="defaultSelText">Select your Mt. Hood destination</option>
        <option value="hdSummit">Summit</option>
        <option value="topPalmer">Top of Palmer</option>
        <option value="tline">Timberline Lodge</option>
        <option value="govy">Government Camp</option>
      </select>
      <div id="current-display" style="display: none">
        <h4 id="current-cond">Current Conditions</h4>
        <h2 id="current-temp"></h2>
        <p id="current-wind" class="tight"></p>
        <p id="current-gusts" class="tight"></p>
        <p id="current-clouds" class="tight"></p>
      </div>
    </div>
    <div hidden id="card">
      <div class="search">
        <input type="text" class="search-bar" />
        <button class="search-button">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 1024 1024"
            height="1.5em"
            width="1.5em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
            ></path>
          </svg>
        </button>
      </div>
      <div class="weather">
        <h2 class="city">Denver</h2>
        <h1 class="temp">51&deg F</h1>
        <img src="" alt="weather icon" class="icon" />
        <div class="description">Partly cloudy</div>
        <div class="humidity">Humidity: 40%</div>
        <div class="wind">Windspeed: 10 mph</div>
      </div>
    </div>
  </body>
</html>
